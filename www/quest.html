<html lang="en">
<head>

    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #f3f3f3;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            z-index: 2;
        }

        .game-title {
            font-size: 2rem;
            margin: 0;
        }

        .tagline, .coin-overview {
            font-size: 1rem;
            margin: 0;
        }

        .coin-overview {
            margin-top: 5px;
            font-size: 1.2rem;
            color: #e74c3c;
        }

        .quest-wrapper {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }

        .quest-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            text-align: left;
            position: relative;
            z-index: 2;
        }

        .quest-container h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .quest-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .quest-item.completed {
            background-color: #f0f0f0;
            color: #aaa;
        }

        .quest-item.grey-out {
            background-color: #f0f0f0;
            color: #aaa;
        }

        .quest-item.grey-out:before {
            content: attr(data-countdown);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #e74c3c;
        }

        .quest-item:last-child {
            border-bottom: none;
        }

        .quest-item p {
            margin: 0;
            flex-grow: 1;
            padding-right: 10px;
        }

        .quest-item span {
            color: #e74c3c;
            font-weight: bold;
        }

        .quest-item button {
            background-color: #e74c3c;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            width: 120px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .quest-item button:hover {
            opacity: 0.8;
        }

        .quest-item.completed button,
        .quest-item.grey-out button {
            background-color: #aaa;
            cursor: not-allowed;
        }

        .quest-item a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
        }

        .quest-item a:hover {
            opacity: 0.8;
        }

        footer .social-icons img {
            width: 24px;
            height: 24px;
            margin: 0 10px;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KBD2BBBQ"
        height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
    <header>
        <div class="header-container">
            <img src="images/back_button.png" alt="home-button" onclick="window.location.href='index.html'">
            <h1 class="game-title">Twin Racer</h1>
            <p class="tagline">Complete Quests, Earn Rewards!</p>
            <p id="coin-overview" class="coin-overview">Total Coins: 0</p>
        </div>
    </header>

    <canvas id="canvasCoins"></canvas>

    <main>
        <div class="quest-wrapper">
            <div class="quest-container">
                <h2>Available Quests</h2>

                <div class="quest-item">
                    <p>Connect your TON Wallet <span>(100 Coins)</span></p>
                    <div id="ton-connect"></div>
                </div>
                
                <div class="quest-item">
                    <p>Invite<span>(100 Coins, 5% on earned coins)</span></p>
                    <button id="sendMessageButton">Invite</button>
                </div>
                <div class="quest-item">
                    <p>Daily Check-In <span>(10 Coins, reset every 24h)</span></p>
                    <button id="dailyCheckIn" onclick="dailyCheckIn()">Check In</button>
                </div>
                <div class="quest-item">
                    <p>Daily Log-In <span>(100 Coins, reset every 24h)</span></p>
                    <button id="dailyLogIn" onclick="dailyLogin()">Log In</button>
                </div>
                
                <!-- Placeholder for dynamic quests -->
                <div id="dynamic-quests"></div>

            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p>Follow Us</p>
            <div class="social-icons">
                <a href="https://www.tiktok.com/@twin_racer" target="_blank" rel="noopener noreferrer"><img src="images/Icon_TikTok.png" alt="TikTok"></a>
                <a href="https://x.com/twin_race" target="_blank" rel="noopener noreferrer"><img src="images/Icon_X.png" alt="X (formerly Twitter)"></a>
                <a href="https://discord.gg/852Vr8S5Sf" target="_blank" rel="noopener noreferrer"><img src="images/Icon_Discord.png" alt="Discord"></a>
            </div>
        </div>
    </footer>

    <script>
        var ctx;
        var canvas;
        var imgCoin;
        var noOfCoins = 50;
        var fallingCoins = [];
        var coinRainInterval;
        var coinRainDuration = 3000; // 3 seconds
        var userData = {}

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://racer.twinfinance.io/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });
        tonConnectUI.uiOptions = {
            twaReturnUrl: 'https://t.me/TwinRacer_bot/TwinRacer?startapp'
        };

        async function connectToWallet() {
            try {
                await tonConnectUI.connectWallet();
                const connectedWallet = tonConnectUI.wallet;
                const walletAddress = connectedWallet.account.address;

                const tonConnectElement = document.getElementById('ton-connect');
                tonConnectElement.innerHTML = `
                    <div style="display: flex; align-items: center;">
                        <span id="wallet-id">Wallet: ${walletAddress}</span>
                        <button onclick="copyToClipboard('${walletAddress}')">Copy</button>
                    </div>
                `;
            } catch (error) {
                console.error("Error connecting to wallet:", error);
            }
        }

        document.getElementById('sendMessageButton').addEventListener('click', function() {
            var message = `Check out this awesome Mini App!  https://t.me/TwinRacer_bot/TwinRacer?startapp=ref${tgID}`;
            const telegramLink = `https://t.me/share/url?url=&text=${encodeURIComponent(message)}`;
            Telegram.WebApp.openTelegramLink(telegramLink);
        });

        async function loadDynamicQuests() {
            var dynamicQuestsContainer = document.getElementById('dynamic-quests');
            dynamicQuestsContainer.innerHTML = '';
            try {
                const questsData = await quests(tgID);
                questsData.forEach(quest => {
                    const questItem = document.createElement('div');
                    questItem.classList.add('quest-item');

                    if (quest.questStatus === 3) {
                        questItem.classList.add('completed');
                    }

                    questItem.innerHTML = `
                        <p>${quest.questText} <span>(${quest.questReward} Coins)</span></p>
                        <button 
                            ${quest.questStatus === 3 ? 'disabled' : ''} 
                            onclick="${
                                quest.questStatus === 0 
                                    ? `startTask(this, ${quest.questID}, '${quest.questLink}','${quest.questType}')` 
                                    : quest.questStatus === 2 
                                        ? quest.questType === 'TG' 
                                            ? `checkTelegramMembership(this, '${quest.questID}')` 
                                            : `completeTask(this, '${quest.questID}')` 
                                        : ''
                                }"
                            >
                            ${quest.questStatus === 0 ? quest.questButtonText 
                            : quest.questStatus === 1 ? 'In Progress' 
                            : quest.questStatus === 2 ? 'Check' 
                            : 'Completed'}
                        </button>
                    `;
                    dynamicQuestsContainer.appendChild(questItem);
                });
            } catch (error) {
                console.error('Failed to load dynamic quests:', error);
            }
        }

        function setupCanvas() {
            canvas = document.getElementById('canvasCoins');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            if (canvas.getContext) {
                ctx = canvas.getContext('2d');
                imgCoin = new Image();
                imgCoin.src = 'images/coin.png';

                imgCoin.onload = function() {
                    for (var i = 0; i < noOfCoins; i++) {
                        fallingCoins.push({
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height,
                            speed: Math.random() * 3 + 2,
                            size: Math.random() * 10 + 20
                        });
                    }
                };

                imgCoin.onerror = function() {
                    console.error('Coin image failed to load.');
                };
            }
        }

        function startCoinRain() {
            coinRainInterval = setInterval(drawCoinRain, 30);
            setTimeout(stopCoinRain, coinRainDuration);
        }

        function stopCoinRain() {
            clearInterval(coinRainInterval);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function drawCoinRain() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (var i = 0; i < fallingCoins.length; i++) {
                var coin = fallingCoins[i];
                ctx.drawImage(imgCoin, coin.x, coin.y, coin.size, coin.size);

                coin.y += coin.speed;

                if (coin.y > canvas.height) {
                    coin.y = -coin.size;
                    coin.x = Math.random() * canvas.width;
                }
            }
        }

        async function startTask(button,questID,url,questType) {
            console.log(questType)
            const questItem = button.closest('.quest-item');
            button.disabled = true;
            button.textContent = 'In Progress';
            if (questType === 'shareStory'){
                shareTelegramStory();
            }
            else {
                Telegram.WebApp.openLink(url);
            };
            await addActiveQuest(tgID,questID)
            setupCanvas();
            loadDynamicQuests();
        }

        async function completeTask(button,questID) {
            completeQuest(tgID,questID);
            const questItem = button.closest('.quest-item');
            button.disabled = true;
            button.textContent = 'Completed';
            setupCanvas();
            await updateCoins();
            await checkConnectedWallet();
            await loadDynamicQuests();
            startCoinRain();
        }

        async function checkTelegramMembership(button,questID) {
            result = await verifyTelegramMembership(tgID,questID);
            if (result.message) {
                setupCanvas();
                loadDynamicQuests();
                updateCoins();
                startCoinRain();
            }
        }

        async function verifyTelegramMembership(tgID,questID) {
            const apiUrl = apiBase + 'verifyTelegramMembership';
            if (questID == '' || tgID == '' ){
                console.log("Inputs missing");
                return;
            }
            const data = { tgID: tgID, questID: questID };
            console.log(data);
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    const result = await response.json();
                    console.log('Membership confirmed:', result);
                    return (result);
                } else {
                    const errorData = await response.json();
                    console.error('Error completing quest:', errorData);
                }
            } catch (error) {
                alert('Failed due to network error.');
            }
        }

        function checkTask(button, coins, startTime, isVideo) {
            const questItem = button.closest('.quest-item');
            const currentTime = Date.now();
            if (isVideo && currentTime - startTime < 600000) {
                questItem.classList.add('grey-out');
                let countdown = 30;
                const countdownInterval = setInterval(() => {
                    if (countdown > 0) {
                        questItem.setAttribute('data-countdown', `Wait ${countdown} sec`);
                        countdown--;
                    } else {
                        clearInterval(countdownInterval);
                        questItem.classList.remove('grey-out');
                        button.textContent = 'Check';
                        button.disabled = false;
                    }
                }, 1000);
                button.disabled = true;
                button.textContent = 'Task not finished';
            } else {
                button.textContent = 'Completed';
                questItem.classList.add('completed');
                button.disabled = true;
                updateTotalCoins(coins);
                startCoinRain();
            }
        }

        async function updateCoins() {
            userD = await userData(tgID);
            updateTotalCoins(userD.points);
        }

        function updateTotalCoins(coins) {
            let totalCoinsElement = document.getElementById('coin-overview');
            let totalCoins = parseInt(totalCoinsElement.textContent.replace(/\D/g, '')) + coins;
            totalCoinsElement.textContent = `Total Coins: ${totalCoins}`;
        }

        async function boostTelegramChannel() {
            const result = await checkTelegramBoost(tgID); // Implement this function to verify via your backend
            if (result.status === 'success') {
                updateCoins();
                startCoinRain();
                document.getElementById('boostTelegramChannel').disabled = true;
                document.getElementById('boostTelegramChannel').textContent = 'Completed';
            } else {
                alert('Please boost the Telegram channel to receive your reward.');
            }
        }

        function shareTelegramStory() {
            const message = "ðŸš¨ Hey, have you checked out Twin Racer yet? ðŸš€ It's the latest buzz in the TON gaming world, and the airdrop potential is off the charts! Don't miss outâ€”jump in now! ðŸðŸŽ®"
            const imageUrl = "https://racer.twinfinance.io/images/telegramshare.webp";
            const params = {
                text: message,
                widget_link: {
                    url: 'https://t.me/TwinRacer_bot/TwinRacer?startapp=ref',
                    name: 'LINK',
                }
            };
            Telegram.WebApp.shareToStory("https://racer.twinfinance.io/images/telegramshare.webp",params)
            
        }

        async function checkConnectedWallet() {
            try {
                const connectedWallet = tonConnectUI.wallet;
                if (connectedWallet && connectedWallet.account && connectedWallet.account.address) {
                    const walletAddress = connectedWallet.account.address;
                    console.log('Connected Wallet Address:', walletAddress);
                    result = await addTONWallet(tgID,walletAddress);
                    if (result == 'TON wallet address added successfully!'){
                        startCoinRain();
                        updateCoins();
                    }
                } else {
                    console.log('No wallet connected.');
                }
            } catch (error) {
                console.error("Error checking connected wallet:", error);
            }
        }

        async function dailyCheckinAvailable() {
            try {
                const data = await checkDailyCheckInAvailable(tgID);
                const button = document.getElementById('dailyCheckIn');
                if (data.available) {
                    button.textContent = "Check In";
                    button.disabled = false;
                } else {
                    button.disabled = true;
                    const waitTimeSeconds = data.wait_time_seconds;
                    const hours = Math.floor(waitTimeSeconds / 3600);
                    const minutes = Math.floor((waitTimeSeconds % 3600) / 60);
                    button.textContent = `Wait for ${hours}h ${minutes}m`;
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function dailyLoginAvailable() {
            try {
                const data = await checkDailyLogInAvailable(tgID);
                const button = document.getElementById('dailyLogIn');
                if (data.available) {
                    button.textContent = "Log In";
                    button.disabled = false;
                } else {
                    button.disabled = true;
                    const waitTimeSeconds = data.wait_time_seconds;
                    const hours = Math.floor(waitTimeSeconds / 3600);
                    const minutes = Math.floor((waitTimeSeconds % 3600) / 60);
                    button.textContent = `Wait for ${hours}h ${minutes}m`;
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function dailyCheckIn() {
            data = await doDailyCheckIn(tgID);
            if (data.message.startsWith('Daily checkin successful!')){
                setupCanvas();
                await updateCoins();
                await loadDynamicQuests();
                await dailyCheckinAvailable(tgID);
                startCoinRain();
            }
        }

        async function dailyLogin(){
            let r = await sendTonTransaction(200000);
            if (r.success) {
                trxID = r.trxID;
                data = await doDailyLogIn(tgID,trxID);
                if (data.message.startsWith('Daily login successful!')){
                    setupCanvas();
                    updateCoins();
                    loadDynamicQuests();
                    dailyLoginAvailable(tgID);
                    startCoinRain();
                }
            }
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        window.onload = () => {
            //tgID = 458176513;
            const intervalId = setInterval(() => {
                if (tgID) {
                    setupCanvas();
                    updateCoins();
                    dailyLoginAvailable(tgID);
                    dailyCheckinAvailable(tgID);
                    checkConnectedWallet();
                    loadDynamicQuests();
                    clearInterval(intervalId);
                } else {
                    console.log("Waiting for tgID to be initialized...");
                }
            }, 100);
        };
    </script>
