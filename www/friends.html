    <script>
        async function renderReferrals() {
            const referralContainer = document.querySelector('.referral-list tbody');
            referralContainer.innerHTML = '';  // Clear existing content

            try {
                const referralData = await getReferralData(); // Fetch referral data

                referralData.forEach((entry, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${entry.name}</td>
                        <td>${entry.points}</td>
                    `;
                    referralContainer.appendChild(row);
                });

            } catch (error) {
                console.error('Failed to render referrals:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderLeaderboard();
            renderReferrals();
        });
    </script>
    <style>

    <!-- End Google Tag Manager (noscript) -->
    <header>
        <div class="header-container">
            <img src="images/back_button.png"home-button" onclick="window.location.href='index.html'">
            <h1 class="game-title">Twin Racer</h1>
            <p class="tagline">Referral System</p>
        </div>
    </header>

    <main class="container">
        <!-- Referral System Section -->
        <div class="referral-container">
            <h2 class="section-title">Referral System</h2>
            <div class="ref-url">
                <input type="text" id="referralUrl" value="" readonly>
                <button class="copy-button" onclick="copyReferral()">Copy</button>
            </div>
            <div class="invite-container">
                <button class="invite-button" id="sendMessageButton">Invite</button>
            </div>
            <p>My Referrals: <span id="referralCount">11</span></p>
            <table class="referral-list">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Friend</th>
                        <th>Coins</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Referral friends will be dynamically generated here -->
                </tbody>
            </table>
        </div>

        <footer>
            <div class="footer-container">
                <p>Follow Us</p>
                <div class="social-icons">
                    <a href="https://www.tiktok.com/@twin_racer" target="_blank"><img src="images/Icon_TikTok.png" alt="TikTok"></a>
                    <a href="https://x.com/twin_race" target="_blank"><img src="images/Icon_X.png" alt="X (formerly Twitter)"></a>
                    <a href="https://discord.gg/852Vr8S5Sf" target="_blank"><img src="images/Icon_Discord.png" alt="Discord"></a>
                </div>
            </div>
        </footer>

    <script>

        document.getElementById('sendMessageButton').addEventListener('click', function() {
            var message = `Check out this awesome Mini App!  https://t.me/TwinRacer_bot/TwinRacer?startapp=ref${tgID}`;
            const telegramLink = `https://t.me/share/url?url=&text=${encodeURIComponent(message)}`;
            Telegram.WebApp.openLink(telegramLink);
        });


        function copyReferral() {
            const referralInput = document.getElementById('referralUrl');
            referralInput.select();
            document.execCommand('copy');
            alert("Copied referral link: " + referralInput.value);
        }
        // Function to get a random avatar
        function getRandomAvatar() {
            const totalImages = 13; // Number of images
            const randomIndex = Math.floor(Math.random() * totalImages);
            return './images/avatars/Default_racing_avatar' + randomIndex + '.jpg';
        }
        async function loadReferrals(tgID){
            referralData = await getReferrals(tgID)
            document.getElementById('referralCount').textContent = referralData.count;
            const referralContainer = document.querySelector('.referral-list tbody');
            referralContainer.innerHTML = '';  // Clear any existing content

            try {
                // Fetch leaderboard data
                // Loop through each entry in the leaderboard and create rows
                referralData.referrals.forEach((entry, index) => {
                    const randomAvatar = getRandomAvatar();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td><img src="${randomAvatar}" alt="Avatar" width="60" height="60"> ${entry.tgName}</td>
                        <td>${entry.pointsEarned}</td>
                    `;
                    referralContainer.appendChild(row);
                });

            } catch (error) {
                console.error('Failed to render leaderboard:', error);
            }

        }
        window.onload = () => {
            //tgID = 458176513;
            const intervalId = setInterval(() => {
                if (tgID) {
                    document.getElementById('referralUrl').value = 'https://t.me/TwinRacer_bot/TwinRacer?startapp='+tgID
                    loadReferrals(tgID);
                    clearInterval(intervalId);
                } else {
                    console.log("Waiting for tgID to be initialized...");
                }
            }, 100);
        };    
    </script>
</body>
